<h1 class="border-bottom p-2 mb-3">{{ title }}</h1>

<label>Enter your name: </label>
<input type="text" [(ngModel)]="username" class="form-control" />


<p>{{username}}</p>


<div class="row">
  <div class="col-md-3" *ngFor="let movie of movies">
    <div class="card" style="width: 18rem;">
      <img src="{{movie.image}}" class="card-img-top" alt="{{movie.title}}">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.gender}}</p>
        <small>{{movie.year}}</small>
      </div>
    </div>
  </div>
</div>

<app-add-movie (addNewMovie)="addMovieToList($event)"></app-add-movie>
